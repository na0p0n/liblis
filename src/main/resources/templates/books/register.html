<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>書籍登録 - Liblis</title>
    <style>
        body { background-color: #f8f9fa; }
        .registration-card { max-width: 800px; margin: 2rem auto; }
    </style>
</head>
<body>

<div th:replace="~{common/navbar :: navbar}"></div>

<div class="container">
    <div class="card shadow-sm registration-card">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 fw-bold"><i class="bi bi-plus-circle me-2"></i>新しい書籍を登録</h5>
        </div>
        <div class="card-body p-4">

            <section class="mb-5 p-3 bg-light rounded border">
                <h6 class="fw-bold mb-3"><i class="bi bi-magic me-2"></i>ISBNで自動入力</h6>
                <p class="small text-muted">ISBN番号を入力すると、タイトルや著者情報を自動で取得します。</p>
                <div class="input-group mb-2">
                    <span class="input-group-text">ISBN</span>
                    <input type="text" class="form-control" placeholder="9784...">
                    <button class="btn btn-primary" type="button">情報を取得</button>
                </div>
            </section>

            <hr class="my-4">

            <form>
                <h6 class="fw-bold mb-3">書籍情報</h6>
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label small fw-bold">タイトル</label>
                        <input type="text" class="form-control" placeholder="書籍のフルネーム">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">著者</label>
                        <input type="text" class="form-control" placeholder="著者名">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">カテゴリ</label>
                        <select class="form-select">
                            <option selected>選択してください</option>
                            <option>技術書</option>
                            <option>小説</option>
                            <option>ビジネス</option>
                            <option>その他</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">定価</label>
                        <div class="input-group">
                            <span class="input-group-text">¥</span>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">購入価格</label>
                        <div class="input-group">
                            <span class="input-group-text">¥</span>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="mt-4 d-grid">
                    <button type="submit" class="btn btn-success fw-bold">この内容で登録する</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
