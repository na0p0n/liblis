<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>蔵書一覧 - Liblis</title>
    <style>
        body { background-color: #f8f9fa; }
        .book-thumb { width: 60px; height: 85px; object-fit: cover; }
        .filter-section { background-color: white; border-bottom: 1px solid #dee2e6; }
    </style>
</head>
<body>

<div th:replace="~{common/navbar :: navbar}"></div>

<div class="filter-section py-3 mb-4 shadow-sm">
    <div class="container">
        <form class="row g-2 align-items-center">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="タイトル、著者で検索...">
            </div>
            <div class="col-md-2">
                <select class="form-select">
                    <option selected>すべてのカテゴリ</option>
                    <option>技術書</option>
                    <option>小説</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search me-2"></i>検索</button>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <ul class="nav nav-tabs mb-4" id="bookTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active fw-bold" data-bs-toggle="tab" data-bs-target="#mybooks" type="button">蔵書リスト</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link fw-bold" data-bs-toggle="tab" data-bs-target="#wishlist" type="button">気になる本</button>
        </li>
    </ul>

    <div class="tab-content" id="bookTabContent">
        <div class="tab-pane fade show active" id="mybooks" role="tabpanel">
            <div class="card shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>カバー</th>
                            <th>タイトル / 著者</th>
                            <th>カテゴリ</th>
                            <th>ISBN</th>
                            <th>登録日</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="i : ${#numbers.sequence(1, 5)}">
                            <td><img src="https://via.placeholder.com/60x85?text=Cover" class="book-thumb rounded shadow-sm"></td>
                            <td>
                                <div class="fw-bold">実践Kotlin入門</div>
                                <div class="small text-muted">リブリス太郎</div>
                            </td>
                            <td><span class="badge bg-info text-dark">技術書</span></td>
                            <td class="small text-muted">9784000000000</td>
                            <td class="small text-muted">2026/01/19</td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></button>
                                    <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="wishlist" role="tabpanel">
            <div class="alert alert-info">
                気になる本をAmazonなどのリンクから登録する機能は、開発フェーズ2で実装予定です。
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
