<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
<h2>ログイン</h2>

<div class="card" style="width: 18rem;">
    <div class="card-header">
        <h5>ログイン</h5>
    </div>
    <div class="card-body">
        <div th:if="${param.error}" class="alert alert-danger p-2 small">
            メールアドレスまたはパスワードが正しくありません。
        </div>
        <div th:if="${param.logout}" class="alert alert-info p-2 small">
            ログアウトしました。
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <h6 class="card-title">メールアドレス</h6>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <h6 class="card-title">パスワード</h6>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">ログイン</button>
        </form>

        <div class="mb-3">
            <a href="/oauth2/authorization/google">
                <img src="https://developers.google.com/identity/images/btn_google_signin_light_normal_web.png"
                     alt="Googleでログイン"
                     style="height: 40px;">
            </a>
        </div>
    </div>
</div>
</body>
</html>
