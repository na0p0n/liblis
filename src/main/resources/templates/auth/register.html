<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>新規登録 - Liblis</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-sm" style="width: 100%; max-width: 450px;">
    <div class="card-header bg-white py-3">
        <h5 class="mb-0 text-center fw-bold">新規アカウント登録</h5>
    </div>
    <div class="card-body p-4">

        <div th:if="${errorMessage}" class="alert alert-danger p-2 small" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/register}" th:object="${userRegistrationDto}" method="post">
            <div class="mb-3">
                <label th:for="displayName" class="form-label fw-bold small">表示名</label>
                <input type="text" th:field="*{displayName}" class="form-control" placeholder="ニックネーム" required>
            </div>

            <div class="mb-3">
                <label th:for="mailAddress" class="form-label fw-bold small">メールアドレス</label>
                <input type="email" th:field="*{mailAddress}" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="mb-4">
                <label th:for="password" class="form-label fw-bold small">パスワード</label>
                <input type="password" th:field="*{password}" class="form-control" required>
                <div class="form-text small mt-2">
                    8文字以上、英大文字・小文字・数字・記号を各1文字含めてください。
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary py-2 fw-bold">アカウントを作成する</button>
            </div>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <p class="text-muted small mb-0">
                既にアカウントをお持ちですか？
                <a th:href="@{/login}" class="text-decoration-none fw-bold">ログイン</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
