<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>ダッシュボード - Liblis</title>
    <style>
        body { background-color: #f8f9fa; }
        .book-card img { height: 180px; object-fit: cover; }
        .stats-card { border-left: 4px solid #0d6efd; }
    </style>
</head>
<body>

<div th:replace="~{common/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="row mb-4">
        <div class="col">
            <h2 class="fw-bold">
                こんにちは、<span th:text="${#authentication.principal instanceof T(org.springframework.security.oauth2.core.user.OAuth2User) ?
                              #authentication.principal.attributes['displayName'] :
                              (#authentication.principal instanceof T(net.naoponju.liblis.security.CustomUserDetails) ?
                               #authentication.principal.displayName : #authentication.name)}">ユーザー</span>さん
            </h2>
            <p class="text-muted">今日もあなたのライブラリを充実させましょう。</p>
        </div>
    </div>

    <div class="row g-3 mb-5">
        <div class="col-md-3">
            <div class="card shadow-sm stats-card h-100 p-3">
                <div class="small text-muted fw-bold">登録済み書籍</div>
                <div class="h3 mb-0">128 <small class="fs-6">冊</small></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm stats-card h-100 p-3" style="border-left-color: #ffc107;">
                <div class="small text-muted fw-bold">気になる本</div>
                <div class="h3 mb-0">12 <small class="fs-6">冊</small></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm h-100 p-3">
                <label class="small text-muted fw-bold mb-2">ISBNでクイック登録</label>
                <form class="d-flex gap-2">
                    <input type="text" class="form-control form-control-sm" placeholder="ISBN (例: 9784...)">
                    <button type="button" class="btn btn-primary btn-sm px-3">取得</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0 fw-bold"><i class="bi bi-clock-history me-2"></i>最近追加した本</h5>
                <a th:href="@{/}" class="small text-decoration-none text-primary">すべて見る</a>
            </div>
            <div class="row row-cols-2 row-cols-md-4 g-3">
                <div class="col" th:each="i : ${#numbers.sequence(1, 4)}">
                    <div class="card h-100 shadow-sm book-card">
                        <img src="https://via.placeholder.com/150x200?text=Book+Cover" class="card-img-top" alt="カバー画像">
                        <div class="card-body p-2">
                            <div class="small fw-bold text-truncate">書籍のタイトルが入ります</div>
                            <div class="text-muted" style="font-size: 0.75rem;">著者名</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 mt-4 mt-lg-0">
            <h5 class="mb-3 fw-bold"><i class="bi bi-star me-2"></i>気になる本</h5>
            <div class="list-group shadow-sm">
                <div class="list-group-item list-group-item-action d-flex align-items-center p-2">
                    <img src="https://via.placeholder.com/40x60" class="me-3 rounded" alt="cover">
                    <div class="flex-grow-1">
                        <div class="small fw-bold text-truncate" style="max-width: 150px;">参考書のタイトル</div>
                        <div class="text-danger small fw-bold">¥2,400 <small class="text-muted">(10% OFF)</small></div>
                    </div>
                    <button class="btn btn-outline-primary btn-sm py-0">購入</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
